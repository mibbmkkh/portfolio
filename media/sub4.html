	<script>
		let ww = window.innerWidth;
		let swiper3 = new Swiper('.swiper3', {
		slidesPerView: 5.5,
		spaceBetween: 30,
		scrollbar: {  //하단 스크롤바
					el: '.swiper-scrollbar',
					hide: false
		}
		});

	responsiveSwiper();

	function responsiveSwiper() {
	if (ww > 1024) {
		swiper3.destroy();
		swiper3 = new Swiper('.swiper3', {
			initialSlide : 1,
		slidesPerView: 3.5,
		spaceBetween: 30,
		scrollbar: {  //하단 스크롤바
					el: '.swiper-scrollbar',
					hide: false
		}
		});
	} else if (ww <= 1024 && ww > 640) {
		swiper3.destroy();
		swiper3 = new Swiper('.swiper3', {
			initialSlide : 1,
		slidesPerView: 2.5,
		spaceBetween: 20,
		scrollbar: {  //하단 스크롤바
					el: '.swiper-scrollbar',
					hide: false
		}
		});
	} else if (ww <= 640) {
		swiper3.destroy();
		swiper3 = new Swiper('.swiper3', {
			initialSlide : 1,
		slidesPerView: 1.5,
		spaceBetween: 15,
		scrollbar: {  //하단 스크롤바
					el: '.swiper-scrollbar',
					hide: false
		}
		});
	}}

	window.addEventListener('resize', function() {
	ww = window.innerWidth;
	responsiveSwiper();
	});
	</script>
